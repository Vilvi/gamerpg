<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generic RPG name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/game.css">
  </head>
  <body>

    <div class="container-fluid h-100">
      <!-- Det øverste lag af row, alle elementer er inde i den her. -->
      <div class="row h-100">
        <!-- Den venstre side der har minimap og skills divsne inde i sig, den er 18.229166% bred. Max bredde på 1920 er 350px.  -->
        <div class="col-lg-left">
          <div class="row row-minimap">
            <div class="col-lg-12">
              <div id="minimap" class="images">
                <img class="img-fluid" src="../sources/map-test.png" alt="">
              </div>
            </div>
          </div>
          <div class="row row-skills">
            <div class="col-lg-12">
              <div id="skills" class="images">
                <!-- <img class="img-fluid" src="../sources/skills-test.png" alt=""> -->
              </div>
            </div>
          </div>
        </div>
        <!-- Den midterste kolonne der har main vindue og chat inde i sig, den er 60.9375% bred. Max bredde på 1920 er 1170px. -->
        <div class="col-lg-middle">
          <div class="row row-main">
            <div class="col-lg-12">
              <div id="main" class="images">
                <!-- <img class="img-fluid" src="../sources/main-test.png" alt=""> -->
                  <button id="wood" class="inventory-button" type="button" name="add-item" value="Wood">Chop Wood</button>
                  <button id="stone" class="inventory-button" type="button" name="add-item" value="Stone">Mine Stone</button>
              </div>
            </div>
          </div>
          <div class="row row-chat">
            <div class="col-lg-12">
              <div id="chat" class="images">
                <!-- <img class="img-fluid" src="../sources/chat-test.png" alt=""> -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-right">
          <div class="row row-inventory">
            <div class="col-lg-12">
              <div id="inventory" class="images">
                <!-- <img class="img-fluid" src="../sources/inventory-test.png" alt=""> -->
                <div id="inventory-slots" class="h-100">

                </div>
              </div>
            </div>
          </div>
          <div class="row row-equipment">
            <div class="col-lg-12">
              <div id="equipment" class="images">
                <!-- <img class="img-fluid" src="../sources/equipment-test.png" alt=""> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../script/inventory.js" charset="utf-8"></script>
    <script src="../script/equipment.js" charset="utf-8"></script>
  </body>
</html>
